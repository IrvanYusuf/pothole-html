<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC YOLO Client</title>
    <style>
      #container {
        position: relative;
        width: 640px;
        margin: auto;
      }
      video,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      canvas {
        pointer-events: none;
      }

      .text {
        text-align: center;
      }

      .link-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      #fps {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3 class="text">WebRTC + YOLO (client)</h3>
    <div class="link-container">
      <a href="index.html">webRTC</a>
      <a href="websocket.html">webSocket</a>
      <a href="mobile.html">mobile</a>
    </div>
    <div id="fps">FPS: 0</div>
    <div id="container">
      <video id="localVideo" width="640" autoplay muted playsinline></video>
      <canvas id="overlay" width="640" height="480"></canvas>
    </div>

    <script>
      const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      });

      let dc = pc.createDataChannel("detections");
      dc.onopen = () => console.log("DataChannel open");
      dc.onmessage = (evt) => handleDetections(evt.data);

      // show local video
      const localVideo = document.getElementById("localVideo");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");

      const fpsEl = document.getElementById("fps");

      let lastFrameTime = 0;
      let frameCount = 0;
      let fps = 0;

      navigator.mediaDevices
        .getUserMedia({
          video: { width: 640, height: 480, frameRate: { ideal: 15, max: 20 } },
          audio: false,
        })
        .then((stream) => {
          localVideo.srcObject = stream;
          // add track to PeerConnection
          stream.getTracks().forEach((t) => pc.addTrack(t, stream));
          startNegotiation();
        });

      // draw boxes received
      function handleDetections(message) {
        let data;
        try {
          data = JSON.parse(message);
        } catch (e) {
          return;
        }
        // clear then draw
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        if (!data.detections) return;
        ctx.lineWidth = 4;
        ctx.font = "18px Arial";
        data.detections.forEach((det) => {
          const x = det.x * overlay.width;
          const y = det.y * overlay.height;
          const w = det.w * overlay.width;
          const h = det.h * overlay.height;

          // blue bg + white text
          ctx.strokeStyle = "blue";
          ctx.strokeRect(x, y, w, h);

          const labelText = det.label + " " + det.confidence;
          const textWidth = ctx.measureText(labelText).width;
          const textHeight = 20;

          ctx.fillStyle = "blue";
          ctx.fillRect(x, y - textHeight, textWidth + 10, textHeight + 6);

          ctx.fillStyle = "white";
          ctx.fillText(labelText, x + 5, y - 4);
        });
      }

      async function startNegotiation() {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        // send offer to server (FastAPI /offer)
        const resp = await fetch("http://49fc30220720.ngrok-free.app/offer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sdp: pc.localDescription.sdp,
            type: pc.localDescription.type,
          }),
        });
        const answer = await resp.json();
        await pc.setRemoteDescription(answer);
        console.log("Connection established");
      }

      pc.oniceconnectionstatechange = () => {
        console.log("ICE state:", pc.iceConnectionState);
      };

      function trackFPS() {
        frameCount++;
        const now = performance.now();
        if (now - lastFrameTime >= 1000) {
          fps = Math.round((frameCount * 1000) / (now - lastFrameTime));
          fpsEl.textContent = `FPS: ${fps}`;
          frameCount = 0;
          lastFrameTime = now;
        }
        requestAnimationFrame(trackFPS);
      }

      // mulai menghitung fps
      requestAnimationFrame(trackFPS);
    </script>
  </body>
</html>
